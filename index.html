<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <form id="dog-form" name="dog-form">
      <label for="name">Dog Name:</label>
      <input type="text" name="name" placeholder="Rex" />
      <label for="breed">Dog Breed:</label>
      <input type="text" name="breed" placeholder="Greyhound" />
      <label for="image">Image URL:</label>
      <input type="text" name="image" placeholder="Picture" />
      <label for="age">Dog's Age:</label>
      <input type="number" name="age" placeholder="10" />
      <input type="submit" />
    </form>
    <main class="dogs-container"></main>
  </body>
</html>
